<div class="row mb-5">
  <div class="col-8">
    <div class="card">
        <div class="card-header">
         <h3>List your property</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
            <div>
              <tabset #formTabs>
                <tab heading="Basic Information" id="tab1">
                  <div class="form-group col-12">
                    <p>I want to</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                      <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2" [btnRadio]="bhk" role="button" name="SellRent">{{bhk}}</label>

                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup name="propType"
                    [(ngModel)]="propertyView.Type" >
                      <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary" [btnRadio]="ptype" role="button" name="SellRent">{{ptype}}</label>

                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let ftype of furnishingTypes" class="btn btn-outline-primary mr-2" [btnRadio]="ftype" role="button" name="SellRent">{{ftype}}</label>

                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="name">in Building/Society/Project</label>
                    <input type="text" class="form-control" #propName="ngModel"
                    ngModel name="Name" required minlength="5"
                    [(ngModel)]="propertyView.Name"
                    >
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors && propName.errors['required']">Name is required.</span>
                      <span *ngIf="propName.errors && propName.errors['minlength']">Name must be 5 characters.</span>
                    </span>

                  </div>

                  <div class="form-group col-12">
                    <label for="city">City</label>
                    <input type="text" class="form-control" ngModel name="city">
                  </div>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(1)">Next</button>
                </tab>
                <tab heading="Pricing and Area">Pricing Information
                  <div class="form-group col-12">
                    <label>Price (USD)</label>
                    <input type="text" class="form-control" name="price"
                    [(ngModel)]="propertyView.Price">
                  </div>
                  <div class="form-group col-12">
                    <label>Maintenance (USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (sqm ft)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(sqm ft)</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(2)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(0)">Back</button>
                </tab>
                <tab heading="Address">Address

                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(3)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(1)">Back</button>
                </tab>
                <tab heading="Other Details">Other Details

                  <div class="form-group col-12">
                    <label>Ready to move</label>
                    <input type="radio" id="Yes" value="1"  name="RTM">
                    <label class="m-2">Yes</label>
                    <input type="radio" id="No" value="2"  name="RTM">
                    <label class="m-2">No</label>
                  </div>
                  <div class="form-group col-12">
                    <label>Possession/Available From</label>
                    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue'}">
                  </div>

                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <p>Gated Community</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button" name="SellRent">Yes</label>
                      <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">No</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Ready to move</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let rtm of ['East','West','North','South']" class="btn btn-outline-primary mr-2" [btnRadio]="rtm" role="button" name="SellRent">{{rtm}}</label>

                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(4)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(2)">Back</button>
                </tab>
                <tab heading="Photos">Upload Photos
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button><br>
                      This is under construction.
                    </div>

                  </div>

                    <button type="button" class="btn btn-primary btn-block" (click)="selectedTab(3)">Back</button>
                </tab>
              </tabset>
            </div>


          </form>

        </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
    <h3>Your Property View</h3>
    <div>
      <app-property-card [property]="propertyView">

      </app-property-card>
    </div>
  </div>
  </div>
</div>
